<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Retro Game Station</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --win-teal: #008080;
            --win-gray: #c0c0c0;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--win-teal);
            /* Ê®°ÊãüÁªèÂÖ∏ÁöÑ Win95 Ê°åÈù¢Ë¥¥ÂõæÊàñÁ∫ØËâ≤ */
            background-image: radial-gradient(#006666 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, "SF Pro Display", "Helvetica Neue", sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        header {
            padding: 40px 20px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px #000;
            font-family: "Courier New", monospace;
        }

        /* iPad ÁΩëÊ†ºÂ∏ÉÂ±Ä */
        #desktop {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            grid-auto-rows: 160px;
            gap: 25px;
            padding: 20px 40px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .game-card {
            background: var(--win-gray);
            border: 4px outset #fff;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
        }

        /* Ëß¶Êë∏ÂèçÈ¶àÔºöÊåâ‰∏ãÊó∂‰∫ßÁîüÂáπÈô∑ÊÑü */
        .game-card:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
            border-style: inset;
        }

        .icon-wrapper {
            font-size: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.2));
        }

        .game-title {
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            background: #000080;
            color: white;
            padding: 2px 10px;
            width: 80%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Âä†ËΩΩÂä®Áîª */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--win-teal);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .win-progress {
            width: 200px;
            height: 20px;
            border: 2px inset #eee;
            background: var(--win-gray);
            padding: 2px;
        }

        .win-progress-bar {
            height: 100%;
            background: #000080;
            width: 0%;
            transition: width 0.3s;
        }

        /* Â∫ïÈÉ®Êìç‰ΩúÊ†è */
        .dock {
            height: 80px;
            background: rgba(192, 192, 192, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid #fff;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .dock-icon {
            width: 50px;
            height: 50px;
            background: var(--win-gray);
            border: 2px outset #eee;
            margin: 0 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <h2 style="font-family: monospace;">SYSTEM STARTING...</h2>
    <div class="win-progress">
        <div class="win-progress-bar" id="pb"></div>
    </div>
</div>

<header>
    <h1>SELECT GAME</h1>
</header>

<div id="desktop">
    </div>

<div class="dock">
    <div class="dock-icon">üè†</div>
    <div class="dock-icon">‚öôÔ∏è</div>
    <div class="dock-icon" onclick="location.reload()">üîÑ</div>
</div>

<script>
    const CONFIG = {
        username: "superbabyx", 
        repo: "pwa-games",
        exclude: ["assets", "css", "js", "img", ".github", ".gitignore"]
    };

    const ICON_MAP = {
        "minesweeper": "üí£",
        "tetris": "üß±",
        "snake": "üêç",
        "default": "üéÆ"
    };

    async function scanGames() {
        const desktop = document.getElementById('desktop');
        const pb = document.getElementById('pb');
        
        try {
            pb.style.width = "30%";
            const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/`);
            pb.style.width = "70%";
            
            if (!response.ok) throw new Error();
            const items = await response.json();
            
            const folders = items.filter(item => 
                item.type === 'dir' && 
                !CONFIG.exclude.includes(item.name.toLowerCase()) &&
                !item.name.startsWith('.')
            );

            pb.style.width = "100%";
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 500);

            desktop.innerHTML = '';
            folders.forEach(folder => {
                const name = folder.name;
                const emoji = ICON_MAP[name.toLowerCase()] || ICON_MAP.default;
                
                const card = document.createElement('a');
                card.href = `./${name}/index.html`;
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="icon-wrapper">${emoji}</div>
                    <div class="game-title">${name}</div>
                `;
                desktop.appendChild(card);
            });

        } catch (e) {
            document.getElementById('loading-overlay').innerHTML = "<h1>SYSTEM ERROR</h1><p>Check GitHub Repository Visibility</p>";
        }
    }

    scanGames();
</script>
</body>
</html>
